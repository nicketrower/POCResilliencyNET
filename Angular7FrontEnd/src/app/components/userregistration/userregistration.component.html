<form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <!-- <img class="mb-4" src="../../../assets/hrb_logo.svg" alt="" /> -->
  <h1 class="h3 mb-3 font-weight-normal">User Registration</h1>
  <label for="firstName" class="sr-only">First Name</label>
  <input
    type="text"
    id="firstName"
    formControlName="firstName"
    class="form-control"
    placeholder="First Name"
    required
    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
    autofocus
  />
  <!-- <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
    </div> -->
  <label for="lastName" class="sr-only">Last Name</label>
  <input
    type="text"
    id="lastName"
    formControlName="lastName"
    class="form-control"
    placeholder="Last Name"
    required
    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
  />
  <label for="emailAddress" class="sr-only">Email Address</label>
  <input
    type="email"
    id="emailAddress"
    formControlName="emailAddress"
    class="form-control"
    placeholder="Email Address"
    required
    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
  />
  <label for="addressInfo" class="sr-only">Home Address</label>
  <input
    type="text"
    id="addressInfo"
    formControlName="addressInfo"
    class="form-control"
    placeholder="Home Address"
    required
    [ngClass]="{ 'is-invalid': submitted && f.addressInfo.errors }"
  />
  <label for="cityInfo" class="sr-only">City</label>
  <input
    type="text"
    id="cityInfo"
    formControlName="cityInfo"
    class="form-control"
    placeholder="City"
    required
    [ngClass]="{ 'is-invalid': submitted && f.cityInfo.errors }"
  />
  <label for="stateInfo" class="sr-only">State</label>
  <!--  <input type="text" id="stateInfo" formControlName="stateInfo"  class="form-control" placeholder="State" required  [ngClass]="{ 'is-invalid': submitted && f.stateInfo.errors }"> -->
  <select
    id="stateInfo"
    formControlName="stateInfo"
    class="form-control"
    [ngClass]="{ 'is-invalid': submitted && f.stateInfo.errors }"
  >
    <option selected>State</option>
    <option *ngFor="let stateName of stateList">{{ stateName.state }}</option>
  </select>
  <label for="zipCode" class="sr-only">Zip Code</label>
  <input
    type="text"
    id="zipCode"
    [textMask]="{ mask: mask }"
    formControlName="zipCode"
    class="form-control"
    placeholder="Zip Code"
    required
    [ngClass]="{ 'is-invalid': submitted && f.zipCode.errors }"
  />
  <button
    class="btn btn-lg btn-primary btn-block"
    type="submit"
    [disabled]="submitted || !registerForm.valid"
  >
    Register
  </button>
  <div class="alert-fixed">
  <div class="alert alert-dismissible alert-success" *ngIf="successEvent" alert-dismissible style="margin-top: 50px" role="alert">
    All is good!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="errorEvent" class="alert alert-dismissible alert-danger" style="margin-top: 50px" role="alert">
    {{ errorStatus }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div  *ngIf="infoEvent" class="alert alert-dismissible alert-dark" style="margin-top: 50px " role="alert">
    {{ infoStatus }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  </div>
</form>
